<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/fe149ac764.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <div class="container">
      <p class="alert">&nbsp;</p>
      <main class="main-container">
        <header class="header-container">
          <h1>لیست کارهای روزانه</h1>
        </header>
        <form class="todo">
          <input type="text" class="input-todo" placeholder="مثال: خواندن کتاب" />
          <button class="button-todo">ثبت</button>
        </form>
        <div class="item-todo-container"></div>
        <div class="clear-all-container">
          <button>پاک کردن</button>
        </div>
      </main>
    </div>
    <footer style="display: block">
      <a href="https://github.com/farshadjanmohammadi" target="_blank">
        Made with <i class="fas fa-heart"></i> by by Farshad Janmohammadi
      </a>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
